<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于卷积神经网络的街景绿化评价</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="data:,">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/predict.js"></script>
</head>
<body>
    <h1 style="padding-bottom: 5px">基于卷积神经网络的街景绿化评价</h1>
    <div class="results">
        <div class="flex-row">
            <div class="img-label-group">
                <div class="img-label-text-up title">原始图像</div>
                <div class="flex-col" id="raw_img_box">
                    <img class="img_result" id="raw_img" src="data:;base64,{{ img_raw }}"/>
                </div>
            </div>
            <div class="flex-col" id="text_result">
                <div>预测概率： Prob(绿化充足) = {{prob}}%</div>
                <div>预测结果： {{pred_str}}</div>
            </div>
        </div>
        <div class="flex-row">
            <div class="img-label-group">
                <div class="img-label-text-up title">Grad-CAM</div>
                <div class="flex-col">
                    <img class="img_result" src="data:;base64,{{ img_heatmap }}"/>
                </div>
            </div>
            <div class="img-label-group">
                <div class="img-label-text-up title">原始图像 + Grad-CAM</div>
                <div class="flex-col">
                    <img class="img_result" src="data:;base64,{{ img_overlay }}"/>
                </div>
            </div>
        </div>
        <div class="annotation">
            [注] Grad-CAM是一种“解释”卷积神经网络的方法，通过热力图的形式反映图像的各个位置对于预测结果的贡献程度
            （<span style="color: blue; font-weight: bold;">蓝色</span>=低贡献，
            <span style="color: red; font-weight: bold;">红色</span>=高贡献）
        </div>
    </div>
    <div class="footer">
        <form action="/">
            <button class="btn">再来一张</button>
        </form>
        <form action="/intro">
            <button class="btn">模型简介</button>
        </form>
    </div>
</body>
</html>
